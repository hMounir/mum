<!DOCTYPE html>
<html lang="en">
<head>
    <title>ASCIImation</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="ascii.css"/>
</head>
<body>
    <h1>CS472: ASCII Animation Viewer</h1>

    <textarea cols="80" rows="20" id="txtAnimation"></textarea>

    <fieldset>
        <legend>Play Controls:</legend>

        <button id="btnStart">Start</button>
        <button id="btnStop">Stop</button>
    </fieldset>

    <fieldset>
        <legend>Animation:</legend>

        <select id="animation">
            <option>Blank</option>
            <option>Exercise</option>
            <option>Juggler</option>
            <option>Bike</option>
            <option>Dive</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Size:</legend>

        <select id="size">
            <option value="7">Tiny</option>
            <option value="10">Small</option>
            <option value="12" selected>Medium</option>
            <option value="16">Large</option>
            <option value="24">Extra Large</option>
            <option value="32">XXL</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Speed:</legend>

        <label>
            <input type="checkbox" id="turbo"/> Turbo
        </label>
    </fieldset>

    <div class="buttons">
        <a href="http://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="html validator"/>
        </a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="css validator"/>
        </a>
        <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS"/>
        </a>
    </div>

    <script src="animations.js" defer></script>
    <script src="ascii.js" async defer></script>
</body>
</html>
