<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <link href="tip.css" type="text/css" rel="stylesheet"/>
         <script src="tip.js" type="text/javascript"></script>
    </head>
<body>
<h1>
    <img id="logo" src="calc.jpg" alt="++--**//"/>
    Tip Calculator
</h1>

<div>
    <label><input id="subtotal" type="text" required/> $ Subtotal</label>
</div>
<div>
    <label id="subTotalErrorMsg" class="error">Sub total is required</label>
</div>

<div>
    <label><input id="tip" type="text" required/> % Tip</label>
</div>
<div>
    <label id="tipErrorMsg" class="error">tip percentage is required</label>
</div>

<div>
    <button id="btn" onclick="callFunction.calcTip()">Calculate Tip</button>
</div>

<hr/>

<div>
    <h2>Your total:</h2>
    <p id="total">$0.00</p>
</div>
</body>
</html>
